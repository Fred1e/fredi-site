<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #e9ecef;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }
        .item {
            padding: 10px 0;
            border-bottom: 1px solid #dee2e6;
            font-size: 18px;
            color: #495057;
        }
        .item:last-child {
            border-bottom: none;
        }
        .negotiable {
            margin-top: 20px;
            font-size: 16px;
            color: #dc3545; /* Red to attract attention */
            text-align: center;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Payment Details</h1>
    <div id="cart-items"></div>
    <div class="negotiable">Prices are negotiable with Fredi.</div>
    <button onclick="confirmPayment()">Confirm Payment</button>
</div>

<script>
    function confirmPayment() {
        alert("Thank you for your payment! Please be sure ");
        localStorage.removeItem('cartData'); // Reset data
        window.location.href = 'paiement.html'; // Replace with the name of your payment file
    }

    function renderCart() {
        const cartData = JSON.parse(localStorage.getItem('cartData')) || [];
        const cartItems = document.getElementById('cart-items');
        cartItems.innerHTML = '';

        cartData.forEach(item => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'item';
            itemDiv.innerHTML = `${item.name} - ${item.price} USD`;
            cartItems.appendChild(itemDiv);
        });
    }

    // Call the function to display the shopping cart
    renderCart();
</script>

</body>
</html>
