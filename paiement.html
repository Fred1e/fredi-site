<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments Tanzania</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #FF7900;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #E66C00;
        }
        #payment-info {
            margin-top: 20px;
            padding: 10px;
            background-color: #FFF0E5;
            border-left: 6px solid #FF7900;
            display: none;
            border-radius: 4px;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            0% {
                box-shadow: 0 0 5px #FF7900;
            }
            100% {
                box-shadow: 0 0 20px #FF7900;
            }
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
        .social-icons {
            margin-top: 10px;
        }
        .social-icons a {
            margin: 0 10px;
            color: #333;
            text-decoration: none;
            font-size: 20px;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #FF7900;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payments Tanzania</h1>
        <form id="payment-form" action="#" method="post">
            <label for="country">Choose your country:</label>
            <select id="country" name="country" required>
                <option value="">Select a country</option>
                <option value="Tz">Tanzania</option>
                <option value="Ug">Uganda</option>
                <option value="ke">Kenya</option>
                <option value="za">Zambia</option>
                <option value="zi">Zimbabwe</option>
            </select>

            <label for="payment-method">Choose your payment method :</label>
            <select id="payment-method" name="payment-method" required>
                <option value="">Select an option</option>
                <option value="airtel">Airtel Money</option>
                <option value="orange">Vodacom M-pesa</option>
                <option value="halotel">Halo Pesa</option>
            </select>

            <div id="payment-info">
                <p>Please make payment on this number :</p>
                <p id="payment-number" style="font-weight: bold; font-size: 1.2em;"></p>
            </div>

            <label for="amount">Amount (in Usd):</label>
            <input type="number" id="amount" name="amount" required min="1000" step="1000" placeholder="Enter the amount">

            <button type="submit">Validate payment</button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2025 Payments Tanzania. All rights reserved. made by Fredie</p>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/fredi-ezra-6956352b7" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/Fred1e" target="_blank"><i class="fab fa-github"></i></a>
            
            <a href="https://www.instagram.com/fredi.simba.tz" target="_blank"><i class="fab fa-instagram"></i></a>
            
            
            <a href="https://www.tiktok.com/@fredietech" target="_blank"><i class="fab fa-tiktok"></i></a>
            
            
            
            
            <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
    </div>

    <script>
        document.getElementById('payment-method').addEventListener('change', function() {
            var paymentInfo = document.getElementById('payment-info');
            var paymentNumber = document.getElementById('payment-number');
            var country = document.getElementById('country').value;

            if (country === 'Tz') {
                switch(this.value) {
                    case 'airtel':
                        paymentNumber.textContent = '0764182801';
                        paymentInfo.style.display = 'block';
                        break;
                    case 'vodacom':
                        paymentNumber.textContent = '+255764182801'; // Example for Vodacom Tz
                        paymentInfo.style.display = 'block';
                        break;
                    case 'halotel':
                        paymentNumber. textContent = '+255620814108'; // Example for Halotel Tz
                        break;
                    default:
                        paymentInfo.style.display = 'none';
                }
            } else if (country === 'Ug') {
                // Add specific logic for Uganda here if necessary
                paymentInfo.style.display = 'none';
            } else {
                paymentInfo.style.display = 'none';
            }
        });

        document.getElementById('payment-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var paymentMethod = document.getElementById('payment-method').value;
            var amount = document.getElementById('amount').value;
            var paymentNumber = document.getElementById('payment-number').textContent;

            if (paymentMethod === 'vodacom') {
                var vodacomUrl = 'https://www.vodacom.co.tz'
                alert('You will be redirected to your MTN Money app. Please note that the amount to be paid is ' + amount + ' Usd and the payment number is ' + paymentNumber + '.');
                window.location.href = vodacomUrl;
            } else if (paymentMethod === 'mtn') {
                var mtnNumber = 'tel:*180#' + paymentNumber + '*' + amount + '#'; // Correct format for MTN
                alert('You will be redirected to your MTN Money app. Please note that the amount to be paid is ' + amount + ' Usd and the payment number is ' + paymentNumber + '.');
                window.location.href = mtnNumber;
            } else if (paymentMethod === 'orange') {
                var airtelNumber = 'tel:*100#' + paymentNumber + '*' + (parseInt(amount) + 1000) + '#'; // Format for Airtel
                alert('You will be redirected to your Airtel Money application. Please note that the amount to be paid is ' + (parseInt(amount) + 1000) + ' Usd.'); // No number displayed
                window.location.href = airtelNumber;
            } else {
                alert('Please select a payment method.');
            }
        });
    </script>
</body>
</html>
